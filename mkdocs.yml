site_name: "LinkML-Transformer"
theme:
  name: material
  analytics:
    gtag: G-2SYBSJVZ23
  features:
    - content.tabs.link
plugins:
  - search
  - mermaid2
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
nav:
#  - Home: home.md
  - Index: index.md
  - About: about.md
site_url: https://my-org.github.io/my-datamodel/
repo_url: https://github.com/my-org/my-datamodel/
